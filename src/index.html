<!DOCTYPE html>
<html lang="en">

<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>04 - Webpack</title>
</head>

<body>
  <main>
    <canvas></canvas>
    <div class="point" data-id="1" data-type="1">
        <span class="point_label"></span>
    </div>
    <div class="point" data-id="2" data-type="1">
        <span class="point_label"></span>
    </div>
    <div class="point" data-id="3" data-type="2">
        <span class="point_label"></span>
    </div>
    <div class="point" data-id="4" data-type="3">
        <span class="point_label"></span>
    </div>
    <div class="point" data-id="5" data-type="3">
        <div class="point_label"></div>
    </div>
    <div class="point" data-id="6" data-type="4">
        <div class="point_label"></div>
    </div>
    <section class="point_options">
      <button>X</button>
      <form>
        <label>
            <input type="radio" name="pointtype" value="1" />
            <span class="option" data-type="1"></span>
        </label>
        <label>
            <input type="radio" name="pointtype" value="2" />
            <span class="option" data-type="2"></span>
        </label>
        <label>
            <input type="radio" name="pointtype" value="3" />
            <span class="option" data-type="3"></span>
        </label>
        <label>
            <input type="radio" name="pointtype" value="4" />
            <span class="option" data-type="4"></span>
        </label>
      </form>
    </section>
    <section class="ui">
      <section class="ui_legend">
        <ul>
          <li>
            Military Outpost
          </li>
          <li>
            Galactic Market
          </li>
          <li>
            Interdimentional Research Institute (IRI)
          </li>
          <li>
            Resource Collector
          </li>
        </ul>
      </section>
      <section class="game_state">
        <div class="game_state_metric">
          troops: <span>0</span>
        </div>
        <div class="game_state_metric">
          cash: <span>0</span>
        </div>
        <div class="game_state_metric">
          science: <span>0</span>
        </div>
        <div class="game_state_metric">
          bio-mass: <span>0</span>
        </div>
      </section>
    </section>
    <section class="game_controls">
      <button>Next Round</button>
    </section>
  </main>
</body>

</html>
